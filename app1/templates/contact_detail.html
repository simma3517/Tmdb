<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base2.html" %}

{% block title %}Contact Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Contact Details</h2>
            <a href="{% url 'contacts_list' %}" class="btn btn-light">Back to List</a>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">ID:</div>
                <div class="col-md-9">{{ contact.id }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Name:</div>
                <div class="col-md-9">{{ contact.name }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Email:</div>
                <div class="col-md-9">{{ contact.email }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Mobile:</div>
                <div class="col-md-9">{{ contact.mobile_no }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Message:</div>
                <div class="col-md-9">{{ contact.message }}</div>
            </div>
        </div>
        <div class="card-footer">
            
            <form method="POST" action="{% url 'delete_contact' contact.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
