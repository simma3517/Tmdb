<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Wrap 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .panel {
            flex: 1;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .panel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .panel-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <img src="https://m.media-amazon.com/images/M/MV5BZTU0MzFmNjAtYjk1YS00N2JlLThjMjYtZjM4ZDY4NTBlNDM5XkEyXkFqcGc@._V1_.jpg" alt="Movie 1" class="panel-image">
            <div class="panel-content">
                <h2>Movie 1</h2>
                <p>Description of Movie 1</p>
            </div>
        </div>
        <div class="panel">
            <img src="https://m.media-amazon.com/images/M/MV5BZDAxMmU3NGUtMGEyZC00ZGQ5LTk1ZjEtZGU2YmI0MjUzNWVmXkEyXkFqcGc@._V1_.jpg" alt="Movie 2" class="panel-image">
            <div class="panel-content">
                <h2>Movie 2</h2>
                <p>Description of Movie 2</p>
            </div>
        </div>
        <div class="panel">
            <img src="https://m.media-amazon.com/images/M/MV5BNWIzZjVmN2EtNGEyMy00MzVlLWIxMmItZjYzZGVjMzQ3N2VkXkEyXkFqcGc@._V1_.jpg" alt="Movie 3" class="panel-image">
            <div class="panel-content">
                <h2>Movie 3</h2>
                <p>Description of Movie 3</p>
            </div>
        </div>
        <div class="panel">
            <img src="https://m.media-amazon.com/images/M/MV5BNmJhYjcxZDUtZTIyNS00MGUxLTllNzQtYWQyZTJjMzg2NzY2XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Movie 4" class="panel-image">
            <div class="panel-content">
                <h2>Movie 4</h2>
                <p>Description of Movie 4</p>
            </div>
        </div>

            <div class="panel-content">
                <h2>Movie 5</h2>

            </div>
        </div>
    </div>
</body>
</html>
