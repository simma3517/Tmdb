<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB - Contact Us</title>
</head>
<body>
    {% extends "base2.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Contact Us</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'submit_contact' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ form_data.email|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mobile_no" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile_no" name="mobile_no" value="{{ form_data.mobile_no|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required>{{ form_data.message|default:'' }}</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
</body>
</html>
