<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0a0a2a 0%, #1a237e 50%, #4a148c 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: bold;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .ufo {
            width: 120px;
            height: 40px;
            background: #1a237e;
            border-radius: 50%;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 -10px;
            box-shadow: 0 0 20px #4fc3f7;
        }
        
        .ufo::before {
            content: "";
            position: absolute;
            width: 80px;
            height: 20px;
            background: #4a148c;
            border-radius: 50%;
            top: -5px;
        }
        
        .ufo::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 5px;
            background: #4fc3f7;
            border-radius: 50%;
            bottom: -2px;
            box-shadow: 20px 0 0 #4fc3f7, -20px 0 0 #4fc3f7;
        }
        
        .ufo-light {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, rgba(79, 195, 247, 0.8), rgba(79, 195, 247, 0));
            border-radius: 50% 50% 0 0;
            bottom: -55px;
            z-index: -1;
        }
        
        .error-text {
            font-size: 36px;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        
        .back-button {
            background: linear-gradient(to right, #3949ab, #5e35b1);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.8);
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
        }
        
        .planet1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #673ab7, #3f51b5);
            top: 15%;
            left: 10%;
        }
        
        .planet2 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #7986cb, #5c6bc0);
            bottom: 15%;
            left: 15%;
        }
        
        .planet3 {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #9575cd, #7e57c2);
            top: 20%;
            right: 10%;
            overflow: hidden;
        }
        
        .planet3::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 30px;
            background: rgba(121, 134, 203, 0.5);
            top: 50%;
            left: -10px;
            transform: rotate(-20deg);
            box-shadow: 0 20px 0 rgba(121, 134, 203, 0.3), 0 40px 0 rgba(121, 134, 203, 0.2);
        }
        
        .planet4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #5e35b1, #3949ab);
            bottom: 10%;
            right: 15%;
        }
        
        .planet-debris {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .debris {
            position: absolute;
            background: linear-gradient(45deg, #7e57c2, #5e35b1);
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .message {
            font-size: 24px;
            margin-top: -10px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .ufo {
                width: 80px;
                height: 25px;
            }
            
            .ufo::before {
                width: 50px;
                height: 15px;
            }
            
            .ufo-light {
                width: 30px;
                height: 40px;
                bottom: -35px;
            }
            
            .error-text {
                font-size: 24px;
            }
            
            .planet1, .planet2, .planet3, .planet4 {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
    <div class="planet planet4"></div>
    
    <div class="planet-debris" id="debris"></div>
    
    <div class="content">
        <div class="message">Ooops..</div>
        <div class="error-code">
            4
            <div class="ufo">
                <div class="ufo-light"></div>
            </div>
            4
        </div>
        <div class="error-text">Page Not Found</div>
        <button class="back-button">Back to Home</button>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }
        
        // Create debris
        const debrisContainer = document.getElementById('debris');
        for (let i = 0; i < 20; i++) {
            const debris = document.createElement('div');
            debris.className = 'debris';
            debris.style.width = `${Math.random() * 30 + 10}px`;
            debris.style.height = debris.style.width;
            debris.style.left = `${Math.random() * 100}%`;
            debris.style.top = `${Math.random() * 100}%`;
            debrisContainer.appendChild(debris);
        }
        
        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
    <!-- In your 404.html template -->
<script>
    // Back button functionality
    document.querySelector('.back-button').addEventListener('click', function() {
        window.location.href = '{% url "home" %}';  // Replace "home" with your homepage URL name
    });
</script>
</body>
</html>
